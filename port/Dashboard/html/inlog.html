<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<link rel="stylesheet" href="/css/inlog.css">
</head>
<body class="bg-dark">
    
  <div class="container-fluid bg-dark text-white mt-5">
    <div class="row ">
      <div class="col-5"></div>
      <div class="col-5 mt-5">
    <h1 class="label">Registreren</h1><br>
    <form class="login_form" method="post" name="form" onsubmit="return validated()">
        <div class="h2">E-mailadres</div>
        <div id="email_error">Vul je e-mailadres in</div>
        <input type="text" name="email">
        <div class="h2">Wachtwoord</div>
        <div id="pass_error">Vul je wachtwoord in</div>
        <input type="password" name="password">
        <button type="button" class="bg-dark button text-white">Log in</button>
    </form>
  </div>
  <div class="col-2 "></div>
  </div>
</div>
    <script src="/js/inlog.js"></script>
</body>
</html>
